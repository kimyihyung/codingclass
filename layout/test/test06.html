<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #999;
        }
        #main {
            width: 100%;
            height: 880px;
            background-color: #333;
            overflow: hidden;
        }
        #nav {
            width: 324px;
            height: 880px;
            background-color: #888;
        }
        #ad {
            width: 876px;
            height: 300px;
            background-color: #777;
            float: left;
        }
        #not {
            width: 876px;
            height: 300px;
            background-color: #666;
            float: left;
        }
        #sec {
            width: 876px;
            height: 300px;
            background-color: #555;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #444;
        }
        .container {
            width: 1200px;
            height: inherit;
            background: rgb(94, 86, 86);
            margin: 0 auto;
            overflow: hidden;
        }
        .container .header {
            width: 1200px;
            height: 100px;
            background-color: #222;
        }
        .container .nav {
            width: 324px;
            height: 880px;
            background-color: #888;
            float: left;
        }
        .container .ad {
            width: 876px;
            height: 300px;
            background-color: #777;
            float: left;
        }
        .container .ad .ad1 {
            width: 292px;
            height: 300px;
            background-color: #555;
            float: left;
        }
        .container .ad .ad2 {
            width: 306px;
            height: 300px;
            background-color: #444;
            float: left;
        }
        .container .ad .ad3 {
            width: 278px;
            height: 300px;
            background-color: #333;
            float: left;
        }
        .container .not {
            width: 876px;
            height: 300px;
            background-color: #666;
            float: left;
        }
        .container .sec {
            width: 876px;
            height: 300px;
            background-color: #555;
            float: left;
        }
        .container .sec .sec1 {
            width: 432px;
            height: 278px;
            background-color: #222;
            float: left;
        }
        .container .sec .sec2 {
            width: 444px;
            height: 278px;
            background-color: #111;
            float: left;
        }
        .container .footer {
            width: 100%;
            height: 100px;
            background-color: #999;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </div>
        <div id="main">
            <div class="container">
                <div class="nav"></div>
                <div class="ad">
                    <div class="ad1"></div>
                    <div class="ad2"></div>
                    <div class="ad3"></div>
                </div>
                <div class="not"></div>
                <div class="sec">
                    <div class="sec1"></div>
                    <div class="sec2"></div>
                </div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
