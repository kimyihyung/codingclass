<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
            font-size: 30px;
            color: #fff;
        }
        #wrap {
            width: 100%;
        }
        .container {
            width: 62.5%;
            height: inherit;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #F48080;
            overflow: hidden;
        }
        #header .logo {
            height: 100px;
            width: 25%;
            float: left;
            background-color: #F86464;
        }
        #header .menu {
            height: 100px;
            width: 75%;
            float: left;
            background-color: #FEA5A5;
        }
        #banner {
            height: 400px;
            text-align: center;
            background-color: #EC5C5C;
        }
        #banner .slides {
            position: relative;
            width: 100%;
            height: 400px;
            background-color: #FF8A8A;
        }
        #banner .slides .aa{ 
            width: inherit;
            text-align: center;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }
        #article {
            height: 500px;
            background-color: #FEA5A5;
            overflow: hidden;
        }
        #article .go1 {
            width: 100%;
            height: 250px;
            text-align: center;
            line-height: 250px;
            float: left;
            background-color: #C66868;
        }
        #article .go2 {
            width: 100%;
            height: 250px;
            text-align: center;
            line-height: 250px;
            float: left;
            background-color: #EA7F7F;
        }
        #section {
            height: 500px;
            background-color: #FFBFBF;
            overflow: hidden;
        }
        #section .box1 {
            width: 61.66666666667%;
            height: 500px;
            text-align: center;
            line-height: 500px;
            float: left;
            background-color: #EB6666;
        }
        #section .box2 {
            width: 38.33333333333%;
            height: 250px;
            text-align: center;
            line-height: 250px;
            float: left;
            background-color: #CE5F5F;
        }
        #section .box3 {
            width: 38.33333333333%;
            height: 250px;
            text-align: center;
            line-height: 250px;
            float: left;
            background-color: #FE7F7F;
        }
        #footer {
            height: 100px;
            text-align: center;
            line-height: 100px;
            background-color: #FF9C9C;
        }
        #footer .foo {
            width: 100%;
            height: 100px;
            background-color: #FF8888;
        }
        .tet {
            display: inline;
            color: #000;
        }

        
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="banner">
            <div class="container">
                <div class="slides">
                    <div class="aa"></div>
                </div>
            </div>
        </div>
        <div id="article">
            <div class="container">
                <div class="go_top"></div>
                <div class="go_bot"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="box1"></div>
                <div class="box2"></div>
                <div class="box3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="foo"></div>
            </div>
        </div>

    </div>
</body>

<script>
    {
        const arr = ["로고", "메뉴", "이미지 슬라이드", "광고1", "광고2", "공지사항1", "공지사항2", "공지사항3", "푸터"];
        let result = [
                      document.querySelector(".logo"),
                      document.querySelector(".menu"),
                      document.querySelector(".aa"),
                      document.querySelector(".go_top"),
                      document.querySelector(".go_bot"),
                      document.querySelector(".box1"),
                      document.querySelector(".box2"),
                      document.querySelector(".box3"),
                      document.querySelector(".foo"),
                    ];
        for(let i = 0; i < arr.length; i++){
            result[i].innerHTML += arr[i];
        }
    }

    {
        let result = document.querySelector(".aa");
        result.innerHTML += "<br>";
        for(let i = 1; i <= 16; i++) {
            
            if(i % 4 === 0) {
                result.innerHTML += "<p class="+"tet"+">"+ i +"</p>";
            } else if(i % 2 === 0 && i % 4 !== 0) {
                result.innerHTML += i;
            }
        }
    }
    
</script>
</html>
