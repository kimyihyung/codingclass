<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        font-size: 50px;
        text-align: center;
    }
    #wrap{

    }
    #header{
        width: 100%;
        height: 100px;
        background-color: #F48080;
    }
    #img{
        width: 100%;
        height: 400px;
        background-color: #EC5C5C;
    }
    #section {
        width: 100%;
        height: 500px;
        background-color: #FEA5A5;
    }
    #notice{
        width: 100%;
        height: 500px;
        background-color: #FFBFBF;
    }
    #footer{
        width: 100%;
        height: 100px;
        background-color: #FF9C9C;
    }
    .container{
        width: 1200px;
        margin: 0 auto;
        height: inherit;
        background-color: #fff;
        overflow: hidden;
    }
    .logo {
        width: 300px;
        height: 100px;
        background-color: #F86464;
        float: left;
    }
    .menu{
        width: 900px;
        height: 100px;
        background-color: #FEA5A5;
        float: left;
    }
    .img_1{
        width: 100%;
        height: 400px;
        background-color: #FF8A8A;
    }
    .ad_top {
        width: 100%;
        height: 250px;
        background-color: #fff;
    }
    .ad1 {
        width: 200px;
        height: 250px;
        background-color: #000;
        float: left;

    }
    .ad2 {
        width: 200px;
        height: 250px;
        background-color: #f13;
        float: left;

    }
    .ad3 {
        width: 200px;
        height: 250px;
        background-color: #222;
        float: left;

    }
    .ad4 {
        width: 200px;
        height: 250px;
        background-color: #333;
        float: left;

    }
    .ad5 {
        width: 200px;
        height: 250px;
        background-color: #333443;
        float: left;

    }
    .ad6 {
        width: 200px;
        height: 250px;
        background-color: #444;
        float: left;

    }
    .ad_bom {
        width: 100%;
        height: 250px;
        background-color: #EA7F7F;
        float: left;

    }

    .not1{
        width: 740px;
        height: 500px;
        background-color: #EB6666;
        float: left;
    }
    .not2{
        width: 460px;
        height: 265px;
        background-color: #CE5F5F;
        float: left;
    }
    .not3{
        width: 460px;
        height: 235px;
        background-color: #FE7F7F;
        float: left;
    }
    .footer_1{
        width: 100%;
        height: 100px;
        background-color: #FF8888;
    }
</style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"> 
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="img">
            <div class="container">
                <div class="img_1"></div>
            </div>
        </div>
        <div id="section">
            <div class="container">
                <div class="ad_top">
                    <div class="ad1"></div>
                    <div class="ad2"></div>
                    <div class="ad3"></div>
                    <div class="ad4"></div>
                    <div class="ad5"></div>
                    <div class="ad6"></div>
                </div>
                <div class="ad_bom"></div>
            </div>
        </div>
        <div id="notice">
            <div class="container">
                <div class="not1"></div>
                <div class="not2"></div>
                <div class="not3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer_1"></div>
            </div>
        </div>
    </div>
</body>
<script>
    {
        const arr = ["로고","메뉴","이미지 슬라이드","광고1","광고2","광고3","광고4",
                    {a: "광고5", b: "광고6"},{}]

        document.querySelector(".logo").innerHTML = arr[0];
        document.querySelector(".menu").innerHTML = arr[1];
        document.querySelector(".img_1").innerHTML = arr[2];
        document.querySelector(".ad1").innerHTML = arr[3];
        document.querySelector(".ad2").innerHTML = arr[4];
        document.querySelector(".ad3").innerHTML = arr[5];
        document.querySelector(".ad4").innerHTML = arr[6];
        document.querySelector(".ad5").innerHTML = arr[7].a;
        document.querySelector(".ad6").innerHTML = arr[7].b;
    }
</script>
</html>
