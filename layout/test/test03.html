<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        color: #fff;
        font-size: 40px;
        text-align: center;
    }
    #wrap {
        width: 100%;
    }
    #wrap #header {
        width: 100%;
        height: 100px;
        background-color: #111;
    }
    #wrap #img {
        width: 100%;
        height: 400px;
        background-color: #222;
    }
    #wrap #section {
        width: 100%;
        height: 500px;
        background-color: #333;
    }
    #wrap #notice {
        width: 100%;
        height: 500px;
        background-color: #444;
    }
    #wrap #footer {
        width: 100%;
        height: 100px;
        background-color: #555;
    }
    .cont {
        margin: 0 auto;
        width: 1200px;
        height: inherit;
        background-color: #666;
        overflow: hidden;
    }
    #header .cont .logo {
        width: 300px;
        height: inherit;
        background-color: rgb(248, 190, 190);
        float: left;
        line-height: 100px;
    }
    #header .cont .menu {
        width: 900px;
        height: inherit;
        background-color: #888;
        float: left;
        line-height: 100px;

    }
    .cont .slide {
        width: 100%;
        height: inherit;
        background-color: #e1e1e1;
        float: left;
        line-height: 400px;

    }
    .cont .ad1 {
        width: 100%;
        height: 250px;
        background-color: #af1;
        float: left;
        line-height: 250px;

    }
    .cont .ad2 {
        width: 100%;
        height: 250px;
        background-color: #101011;
        float: left;
        line-height: 250px;

    }
    .cont .notice1 {
        width: 740px;
        height: inherit;
        background-color: #123;
        float: left;
        line-height: 500px;

    }
    .cont .notice2 {
        width: 460px;
        height: 265px;
        background-color: rgba(134, 184, 17, 0.267);
        float: left;
        line-height: 265px;

    }
    .cont .notice3 {
        width: 460px;
        height: 235px;
        background-color: #2234;
        float: left;
        line-height: 265px;

    }
    .cont .footer1 {
        width: 100%;
        height: inherit;
        background-color: rgba(58, 58, 153, 0.267);
        float: left;
        line-height: 100px;

    }

</style>
<body>
    <div id="wrap">
        <div id="header">
            <div class="cont">
                <div class="logo"></div>
                <div class="menu"></div>
            </div>
        </div>
        <div id="img">
            <div class="cont">
                <div class="slide">
                </div>
            </div>
        </div>
        <div id="section">
            <div class="cont">
                <div class="ad1"></div>
                <div class="ad2"></div>
            </div>
        </div>
        <div id="notice">
            <div class="cont">
                <div class="notice1"></div>
                <div class="notice2"></div>
                <div class="notice3"></div>
            </div>
        </div>
        <div id="footer">
            <div class="cont">
                <div class="footer1"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script>
        {
            const arr = ["로고", "메뉴", "이미지 슬라이드", "광고1", "광고2", "공지사항1", "공지사항2", "공지사항3", "푸터"];

            document.querySelector(".menu").innerHTML = arr[1];
            document.querySelector(".slide").innerHTML = arr[2];
            document.querySelector(".ad1").innerHTML = arr[3];
            document.querySelector(".ad2").innerHTML = arr[4];
            document.querySelector(".notice1").innerHTML = arr[5];
            document.querySelector(".notice2").innerHTML = arr[6];
            document.querySelector(".notice3").innerHTML = arr[7];
            document.querySelector(".footer1").innerHTML = arr[8];
        }

        {
            const obj = {a:"로고", b:"메뉴", c:"이미지 슬라이드",d: "광고1"}

            document.querySelector(".logo").innerHTML = obj.a;

        }
    </script>
</footer>
</html>
