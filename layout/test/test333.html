<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>

        }
        #wrap {

        #header {

            height: 300px;
            background-color: #000;

        #main {

            height: 800px;
            background-color: #111;
        }
        #not {
            width: 100%;
            height: 400px;
            background-color: #222;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #333;
        }
        .con {

            height: inherit;
            overflow: hidden;
            background-color: #fff;
            margin: 0 auto;
        }
        .header1 {

            height: 150px;

        .main1 {
            width: 600px;
            height: 200px;
            background-color: #4ba082;
            float: left;
        }
        .main2 {
            width: 600px;
            height: 200px;
            background-color: #5ba082;
            float: left;

        .main3 {
            width: 600px;
            height: 200px;

        .main7 {

            height: 100px;
            background-color: #3c881c;
            float: left;

        .main8 {
            width: 600px;

            float: left;

        .main9 {
            width: 600px;
            height: 100px;
            background-color: #222;
            float: left;
        }
        .nottop {
            width: 1200px;
            height: 200px;
            background-color: #333;
            float: left;
        }
        .nottop1 {
            width: 200px;
            height: 200px;
            background-color: rgb(216, 38, 207);
            float: left;
        }
        .nottop2 {
            width: 200px;
            height: 200px;
            background-color: rgb(216, 38, 208);
            float: left;
        }
        .nottop3 {
            width: 200px;
            height: 200px;

            width: 200px;
            height: 200px;

            height: 200px;

                    <div class="nottop3"></div>
                    <div class="nottop4"></div>

        <div id="footer">

            </div>
        </div>
    </div>
