<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #EEEBE9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #B9AAA5;
        }
        #main {
            width: 100%;
            height: 780px;
            background-color: #886F65;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            margin: 0 auto;
            height: inherit;
            width: 1200px;
            overflow: hidden;
            background-color: #fff;
        }
        .header {
            width: 100%;
            height: 100px;
            background-color: #D5CCC9;
            float: left;
        }
        .nav {
            width: 100%;
            height: 100px;
            background-color: #9D8980;
            float: left;
        }
        .contents .not1 {
            width: 100%;
            height: 100px;
            background-color: #74574A;
        }
        .contents .not2 {
            width: 100%;
            height: 200px;
            background-color: #684D43;
        }
        .contents .not3 {
            width: 50%;
            height: 480px;
            background-color: #594139;
            float: left;
        }
        .contents .not4 {
            width: 50%;
            height: 480px;
            background-color: #4A352F;
            float: left;
        }
        .footer {
            width: 100%;
            height: 100px;
            background-color: #3E2723;
            float: left;
        }
        /* 
            float으로 인한 영역깨짐 방지법
            1. 꺠지는 영역에 clear:both를 설정한다.
            2. 부모 박스 영역에 overflow: hidden을 설정한다.
            3. clearfix를 설정한다.
        */ 
        /* clearfix */
        .clearfix::before,
        .clearfix::after {
            content: '';
            display: block;
            line-height: 0;
        }
        .clearfix::after {
            clear: both;
        }

        @media (max-width: 1220px){
            .container {
                width: 96%;
            }
            .contents .not1 {
                width: 30%;
                height: 780px;
                float: left;
            }
            .contents .not2 {
                width: 70%;
                height: 390px;
                float: left;
            }
            .contents .not3 {
                width: 35%;
                height: 390px;
            }
            .contents .not4 {
                width: 35%;
                height: 390px;
            }
        }
        @media (max-width: 768px) {
            .container {
                width: 100%;
            }
            .contents .not1 {
                width: 30%;
                height: 780px;
            }
            .contents .not2 {
                width: 70%;
                height: 260px;
            }
            .contents .not3 {
                width: 70%;
                height: 260px;
            }
            .contents .not4 {
                width: 70%;
                height: 260px;
            }
        }
        @media (max-width: 480px) {
            .contents .not1 {
                width: 100%;
                height: 150px;
            }
            .contents .not2 {
                width: 100%;
                height: 210px;
            }
            .contents .not3 {
                width: 100%;
                height: 210px;
            }
            .contents .not4 {
                width: 100%;
                height: 210px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container">
                <div class="header"></div>
            </div>
        </div>
        <div id="nav">
            <div class="container">
                <div class="nav"></div>
            </div>
        </div>
        <div id="main">
            <div class="contents container clearfix">
                <div class="not1"></div>
                <div class="not2"></div>
                <div class="not3"></div>
                <div class="not4"></div>
            </div>
        </div>
        <div id="footer">
            <div class="container">
                <div class="footer"></div>
            </div>
        </div>
    </div>
</body>
</html>
