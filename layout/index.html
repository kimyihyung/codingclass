<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LAYOUT</title>

    <link href="https://webfontworld.github.io/heungkuk/LeeSeoyun.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: "LeeSeoyun";
        }

        #main {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            border: 8px solid #426c02;
            box-sizing: border-box;
        }

        #main h1 {
            font-size: 8vw;
            text-align: center;
            line-height: 1.3;
            font-weight: normal;
            color: #426c02;
            margin-bottom: 4vw;
        }

        #main h1 em {
            display: block;
            font-style: normal;
        }

        #main nav {}

        #main nav ul {}

        #main nav ul li {
            list-style: none;
            display: inline;
        }

        #main nav ul li a {
            text-decoration: none;
            color: #426c02;
            border: 1px solid #426c02;
            font-size: 18px;
            padding: 1vw 2vw;
            border-radius: 50px;
            transition: all 0.3s;
        }

        #main nav ul li a:hover {
            background-color: #426c02;
            color: #fff;
        }
    </style>
</head>

<body>
    <main id="main">
        <h1>LAYOUT <em>레퍼런스 북</em></h1>
        <nav>
            <ul>
                <li><a href="../html/layout01.html">레이아웃01</a></li>
                <li><a href="../html/layout02.html">레이아웃02</a></li>
                <li><a href="../html/layout03.html">레이아웃03</a></li>
                <li><a href="../html/layout04.html">레이아웃04</a></li>
                <li><a href="../html/layout05.html">레이아웃05</a></li>
            </ul>
        </nav>
    </main>
</body>

</html>
