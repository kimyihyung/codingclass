<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .horizontalWrap {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .horizontalSection {
            overscroll-behavior: none;
            width: 500%;
            display: flex;
            flex-wrap: nowrap;
        }

        .section {
            width: 100%;
            height: 100vh;
        }

        .section1 {
            background-image: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
        }

        .section2 {
            background-image: linear-gradient(to top, #a18cd1 0%, #fbc2eb 100%);
        }

        .section3 {
            background-image: linear-gradient(to top, #fad0c4 0%, #ffd1ff 100%);
        }

        .section4 {
            background-image: linear-gradient(to top, #fbc2eb 0%, #a6c1ee 100%);
        }

        .section5 {
            background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
        }
    </style>
</head>

<body>

    <div class="horizontalWrap">
        <div class="horizontalSection">
            <section class="section section1"></section>
            <section class="section section2"></section>
            <section class="section section3"></section>
            <section class="section section4"></section>
            <section class="section section5"></section>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        const sections = gsap.utils.toArray(".section");

        gsap.to(sections, {
            xPercent: -100 * (sections.length - 1),
            ease: "none",
            scrollTrigger: {
                trigger: ".horizontalWrap",
                pin: true,
                scrub: 1,
                end: "+=3000",   //스피드의 변경. 줄이면 길이가 줄어들고 속도 빨라짐.
                //snap: 1 / (sections.length - 1),    //약간 그 영역 안에 가면 그 영역으로 채워지게 이동. 1만 입역하면 한번 스크롤하면 끝까지 이동
                markers: true
            }
        });
    </script>
</body>

</html>
