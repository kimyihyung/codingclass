<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="../assets/css/bg.css">
    <link rel="stylesheet" href="../assets/css/game.css">

    <link href="https://webfontworld.github.io/fontlab/LABDigital.css" rel="stylesheet">
</head>

<body>
    <header id="header">
        <h1>YH Game World</h1>
        <div class="time"></div>
    </header>
    <!-- //header -->
    <main id="main">
        <div class="cursor">
            <img src="../assets/img/cursor.block.png" alt="마우스">
        </div>
        <div class="icon">
            <img src="../assets/img/icon.png" alt="폴더">
            <span>뮤직 듣기</span>
        </div>
        <div class="icon1">
            <img src="../assets/img/icon1.png" alt="폴더">
            <span>뮤직 듣기</span>
        </div>
        <div class="icon2">
            <img src="../assets/img/icon2.png" alt="폴더">
            <span>뮤직 듣기</span>
        </div>
        <div class="icon3">
            <img src="../assets/img/icon3.png" alt="폴더">
            <span>뮤직 듣기</span>
        </div>
        <div class="icon4">
            <img src="../assets/img/icon4.png" alt="폴더">
            <span>뮤직 듣기</span>
        </div>
    </main>
    <!-- //main -->
    <footer id="footer">
        <div class="agent"></div>
    </footer>
    <!-- //footer -->

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="../assets/js/gsap.min.js"></script>
    <script>
        $(".icon").draggable();
        $(".icon1").draggable();
        $(".icon2").draggable();
        $(".icon3").draggable();
        $(".icon4").draggable();
        $(".icon5").draggable();

        const cursor = document.querySelector(".cursor");
        window.addEventListener("cursor", e => {
            gsap.to(cursor, { duration: 0.3, left: e.pageX - 5, top: e.pageY - 5 });
        })


        function printTime() {
            const clock = document.querySelector(".time");
            const now = new Date();
            const nowTime = "오늘은 " + now.getFullYear() + "년 " + (now.getMonth() + 1) + "월 " + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초입니다."

            clock.innerText = nowTime;
            setTimeout("printTime()", 1000);
        }

        function printAgent() {
            const agent = document.querySelector(".agent");
            const os = navigator.userAgent.toLocaleUpperCase();

            agent.innerText = os;

            if (os.indexOf("window") >= 0) {
                agent.innerText = "현재 윈도우를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("window");
            } else if (os.indexOf("macintosh") >= 0) {
                agent.innerText = "현재 맥를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("mac");
            } else if (os.indexOf("iphone") >= 0) {
                agent.innerText = "현재 아이폰를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("iphone");
            } else if (os.indexOf("android") >= 0) {
                agent.innerText = "현재 안드로이드폰를 사용하고, 화면 크기는 " + screen.width + " *" + screen.height + "입니다.";
                document.querySelector("body").classList.add("android");
            }
        }

        window.onload = function () {
            printTime();
            printAgent();
        }

        agent();
    </script>
</body>

</html>
