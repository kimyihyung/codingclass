    <script>

        const s = skrollr.init();

        //재귀 함수
        function scroll() {
            let scrollTop = window.pageYoffest || document.documentElement.scrollTop || window.screenY;

            document.querySelector(".scrollTop").innerText = Math.ceil(scrollTop);

            // document.querySelector(".sec1_text2 em").style.filter = hueRotate(scrollTop+"deg");
            // document.querySelector(".sec1_text2").style.fontWeight = scrollTop*50;

            // if(scrollTop > 1300) document.querySelector(".sec1_text2").style.opacity = 0;

            requestAnimationFrame(scroll);
        }

        scroll(); //함수 호출


        //헤더 시계
        function printTime() {
            const clock = document.querySelector(".setting");
            const now = new Date();
            const nowTime = now.getFullYear() + "." + (now.getMonth() + 1) + "." + now.getDate() + " ";


            //진행시간
            let headerHour = Math.floor(now.getHours() % 60);
            let headerMin = Math.floor(now.getMinutes() % 60);
            let headerSec = Math.floor(now.getSeconds() % 60);
            let headerText = "";

            if (headerHour >= 12) { headerText = "오후" } else { headerText = "오전" }
            if (headerHour < 10) headerHour = `0${headerHour}`;
            if (headerMin < 10) headerMin = `0${headerMin}`;
            if (headerSec < 10) headerSec = `0${headerSec}`;

            clock.innerText = nowTime + headerText + ` ${headerHour}:${headerMin}:${headerSec}`;

            setTimeout("printTime()", 1000);
        }
        window.onload = function () {
            printTime();
        }
    </script>
