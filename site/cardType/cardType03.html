<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>카드 유형03</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .score {
            font-family: 'SCoreDream';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* blind : 접근성 이유로 가린다 */
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden;
            /* absolute주고 clip w,h,m 다 1씩 주고 마진은 마이너스. 그리고 오버플로 */
        }
        /* 블라인드 코드는 네이버에서 따옴 */


        /* cardType03 */
        body {
            background-color: #9B99FF;
        }

        .card__inner {
            display: flex;
            /* justify-content: space-between;은 원하는 수치가 있는데 자동으로 3개가 정렬되기에 작성하지 않는다. */
        }

        .card__inner .card {
            padding: 26px; 
            /* 큰박스 안의 작은 박스에  전체적으로 들어있는 패딩 */
            width: 33.3333%;
            /* 카드 안에 카드의 가로가 333.5px 그걸로 넣어도 되지만, 33.333%도 괜찮 */
            /* height는 전체 높이값을 보고 임시로만 기입 */
            background-color: #fff;
        }

        /* 위에 까지가 먼저 작업을 해야하는 사안 */

        .card__inner .card:nth-child(1) {
            border-right: 1px solid #000;
            /* 
            테두리 오른쪽: solid는 테두리를 실선으로 
            nth-child() 카드 중에 몇번째인지 설정
            */
        }

        .card__inner .card:nth-child(2) {
            border-right: 1px solid #000;
        }

        /* 위에 까지가 선 */

        .card__header {
            position: relative;
        }

        .card__header img {
            border-radius: 10px;
            box-shadow: 4px 4px 5px 0 rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }

        .card__header figcaption {
            position: absolute;
            right: 10px;
            top: 10px;
            /* 둥근 모양 가져오는데, w,h 빼고 패딩은 보면서 조절 */
            padding: 6px 16px;
            border-radius: 50px;
            background-color: #fff;
            /* 텍스트 센터, 폰트 사이즈,색 확인해서 넣고 */
            text-align: center;
            font-size: 14px;
            color: #000;
        }

        .card__contents h3 {
            font-size: 28px;
            line-height: 1.4;
            margin-bottom: 10px;
            /* 
            위에는 제플린 내용 확인해서 작성 
            밑에는 한줄 효과 검색해서
            */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .card__contents p {
            color: #666;
            font-size: 18px;
            line-height: 1.4;
            /* 
            위에는 제플린 내용 확인해서 작성 
            밑에는 한줄 효과 검색해서
            */
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            margin-bottom: 30px;
        }

        .card__footer {
            display: flex;
            justify-content: flex-end;
            /* justify-content: flex-end; 오른쪽으로 */
        }

        .card__footer h4 {
            text-align: right;
            color: #000;
        }

        .card__footer em {
            display: block;
            /* 스팬은 인라인이라서 블록화하여 h4,em을 상하로 */
            color: #666666;
            font-style: normal;
            /* font-style: normal;이유는 휘기 때문 */
        }

        .card__footer span {
            width: 40px;
            height: 40px;
            background: #000;
            /* 사각형의 이미지를 처리 */
            border-radius: 50%;
            overflow: hidden;
            display: block;
            /* 왼쪽에 글자와의 간격을 위해 블록처리 */
            margin-left: 10px;
            margin-top: -3px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.25);
        }
    </style>
</head>

<body>

        <h2 class="blind">영화</h2>
        <div class="card__inner container">
            <article class="card">

                <div class="card__footer">

                </div>
                <div class="card__footer">
                    <h4>Mr.k <em>movie</em></h4>

    </section>
</body>

</html>
