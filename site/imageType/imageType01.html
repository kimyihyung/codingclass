<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image {
            width: 49%;
            height: 370px;
            color: #fff;
            padding: 200px 30px 30px 30px;
            box-sizing: border-box;
        }

        .image.img1 {
            background: url(img/img_bg01_01.jpg) no-repeat center;
        }

        .image.img2 {
            background: url(img/img_bg01_02.jpg) no-repeat center;
        }

        .image__title {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .image__desc {
            font-size: 16px;
            font-weight: 300;
            margin-bottom: 10px;
            line-height: 1.5;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .image__btn {
            font-size: 16px;
            color: #fff;
            background-color: #015537;
            padding: 10px 20px;
            display: inline-block;
        }

        .image__btn.yellow {
            background-color: #585656;
        }
    </style>
</head>

<body>
    <section id="imageType01" class="image__wrap nexon section">
        <h2>계절</h2>
        <p>계절에 대해 알아봅시다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__title">계절</h3>
                <p class="image__desc">대표적인 계절로는 여름과 겨울이 있고, 가장 체감을 많이 하는 계절입니다.<br>
                    두가지의 계절을 상징하는 비와 눈의 이미지입니다.</p>
                <a class="image__btn" href="/" title="자세히 보기">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">계절</h3>
                <p class="image__desc">대표적인 계절로는 여름과 겨울이 있고, 가장 체감을 많이 하는 계절입니다.<br>
                    두가지의 계절을 상징하는 비와 눈의 이미지입니다.</p>
                <a class="image__btn yellow" href="/" title="자세히 보기">자세히 보기</a>
            </article>
        </div>
    </section>
</body>

</html>
