<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>헤터 유형01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        em,
        i,
        address {
            font-style: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        .section>span {
            display: block;
            text-align: center;
            font-size: 16px;
            text-decoration: underline;
            margin-bottom: 20px;
            text-underline-position: under;
        }

        /* headerType */
        .header__inner {
            width: 100%;
            height: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .header__logo {
            margin-top: 20px;
            width: 200px;
            height: 120px;
            font-size: 30px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .header__logo em {
            font-size: 18px;
            font-weight: 400;
        }

        .header__menu {
            margin-top: 80px;
            width: 60%;
            text-align: center;
        }

        .header__menu li {
            display: inline;
        }

        .header__menu li a {
            padding: 13px 30px;
            margin: 0 5px;
            transition: background-color 0.3s;
        }

        .header__menu li a:hover {
            background-color: #F1F1F1;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <section id="headerType" class="header__wrap nexon">
        <div class="header__inner">
            <div class="header__logo">
                <img src="../assets/image/logo.jpg" alt="">
            </div>
            <div class="header__menu">
                <ul>
                    <li><a href="#">즐길거리</a></li>
                    <li><a href="#">요금/우대혜택</a></li>
                    <li><a href="#">참여프로그램</a></li>
                    <li><a href="#">이용가이드</a></li>
                    <li><a href="#">소통서비스</a></li>
                </ul>
            </div>
        </div>
    </section>
</body>

</html>
