<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구조 관련 요소</title>

    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/score/SCoreDream.css');

        .score {
            font-family: 'SCoreDream';
            font-weight: 300;
        }

        * {
            margin: 0;
            padding: 0;
            font-size: 18px;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        li {
            list-style: none;
        }

        h1,
        h2 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .header {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
            background-color: #896302;
            display: flex;
            align-items: center;
        }

        header {
            width: 160px;
            height: 160px;
            margin: 20px;
            background-color: #c97a05;
            line-height: 1.29;
            position: relative;
        }

        h1 {
            width: 70px;
            height: 23px;
            text-align: center;
            position: absolute;
            right: 45px;
            bottom: 59px;
        }

        nav {
            margin-top: 80px;
            width: 862px;
            height: 80px;
            background-color: #c97a05;
        }

        ul {
            margin-top: 28px;
            display: flex;
            padding-left: 105px;
            list-style: none;
        }

        li {
            padding-left: 20px;
            line-height: 1.29;
        }

        .contents {
            display: flex;
            justify-content: space-around;
            text-align: center;
            height: 550px;
            margin-bottom: 20px;
            background-color: #896302;
        }

        .section {
            display: flex;
        }

        .con1 {
            width: 360px;
            height: 509px;
            margin: 20px;
            background-color: #c97a05;
            position: relative;
        }

        .con2 {
            width: 360px;
            height: 509px;
            margin-top: 20px;
            margin-bottom: 20px;
            background-color: #c97a05;
            position: relative;
        }

        h2 {
            position: absolute;
            right: 123px;
            bottom: 242px;
        }

        .article {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 20px;
        }

        article {
            width: 360px;
            height: 244px;
            background-color: #c97a05;
            margin-bottom: 21px;
            position: relative;
        }

        article h2 {
            position: absolute;
            right: 142px;
            bottom: 111px;
        }

        aside {
            width: 360px;
            height: 244px;
            background-color: #c97a05;
            position: relative;
        }

        aside p {
            position: absolute;
            top: 120px;
            right: 162px;
        }

        .container .footer {
            height: 150px;
            background-color: #896302;
            position: relative;
            font-weight: normal;
        }

        .footer .address {
            background-color: #c97a05;
            margin-top: 30px;
            width: 638px;
            height: 40px;
            position: absolute;
            left: 180px;
            line-height: 40px;
        }

        .address address {
            font-style: normal;
            margin-left: 90px;
        }

        .footer .p {
            background-color: #c97a05;
            width: 638px;
            height: 40px;
            position: absolute;
            left: 180px;
            bottom: 30px;
            line-height: 40px;
        }

        .footer .p p {
            margin-left: 90px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <header>
                <h1><a href="#">반응형웹</a></h1>
            </header>
            <nav>
                <ul>
                    <li><a href="#">MENU01</a></li>
                    <li><a href="#">MENU02</a></li>
                    <li><a href="#">MENU03</a></li>
                    <li><a href="#">MENU04</a></li>
                    <li><a href="#">MENU05</a></li>
                </ul>
            </nav>
        </div>
        <div class="contents">
            <div class="section">
                <section class="con1">
                    <h2>콘텐츠 그룹01</h2>
                </section>
                <section class="con2">
                    <h2>콘텐츠 그룹02</h2>
                </section>
            </div>
            <div class="article">
                <article>
                    <h2>주요 기사</h2>
                </article>
                <aside>
                    <p>광고</p>
                </aside>
            </div>
        </div>
        <footer class="footer">
            <div class="address">
                <address>경기도 부천시 오정구 삼정동 032)674-5685 icoxpub@naver.com</address>
            </div>
            <div class="p">
                <p>COPYRIGHT © All rights reserved</p>
            </div>
        </footer>
    </div>
</body>

</html>
